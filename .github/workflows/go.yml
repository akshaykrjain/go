name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -o hello -v ./... 

    - name: Test
      run: go test -v ./...

    - name: Login to DockerHub
      id: docker_login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get version
      id: vars
      run: echo ::set-output name=version::v-$(cat VERSION.txt)$GITHUB_RUN_NUMBER
    
    - name: Show Version
      run: echo ${{ steps.vars.outputs.version }}

    - name: Build Docker Image
      id: docker_build
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        push: false
        tags: akshay7777/hello-go:latest,${{ steps.vars.outputs.version }}

    - name: Push Docker Image
      id: docker_push
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: akshay7777/hello-go:latest,akshay7777/hello-go:${{ steps.vars.outputs.version }}