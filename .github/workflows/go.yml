name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: make build 

    - name: Test
      run: make testlocal

    - name: Login to DockerHub
      id: docker_login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get version
      id: get_version
      run: echo ::set-output name=version::v-$(cat VERSION.txt).$GITHUB_RUN_NUMBER
    
    - name: Show Version
      run: echo ${{ steps.vars.outputs.version }}

    - name: Build Docker Image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        push: false
        tags: akshay7777/hello-go:${{ steps.get_version.outputs.version }}

    - name: Run Trivy vulnerability scanner
      uses : aquasecurity/trivy-action@master
      with :
        image-ref: 'akshay7777/hello-go:${{ steps.get_version.outputs.version }}'
        format: 'table'
        exit-code: '0'  #change to 1 later
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker Image
      id: docker_push
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        push: true  
        tags: akshay7777/hello-go:${{ steps.get_version.outputs.version }}
